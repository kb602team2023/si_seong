{% extends "base.html" %}



{% block content %} 
<div class="container">
    <h1>freeboard/select.html</h1>
    <table class="table border">
        <tr><th>순번</th><th>제목</th><th>작성자</th><th>조회수</th><th>작성일자</th></tr>
        {% for row in res %} 
        <tr>
            <td>{{row[0]}}</td>
            <td><a href="/freeboard/view?idx={{row[0]}}">{{row[1]}}</a></td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn btn-primary" href="/freeboard/insertform">글 작성</a>
</div>
{% endblock %}
