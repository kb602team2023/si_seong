<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $output=document.querySelector('#output');
            const $radio=document.querySelectorAll('[name=pet]');

            $radio.forEach((radio)=>{
                console.log(radio);
                radio.addEventListener('change',(e)=>{
                    if(e.currentTarget.checked){
                        $output.textContent=`좋아하는 동물은 ${e.currentTarget.value}입니다.`;
                    };
                });
            });
        });
    </script>
</head>
<body>
    <h3>가장 좋아하는 동물을 선택해주세요.</h3>
    <input type="radio" name="pet" id="" value="고양이">고양이
    <input type="radio" name="pet" id="" value="강아지">강아지
    <input type="radio" name="pet" id="" value="햄스터">햄스터
    <input type="radio" name="pet" id="" value="기타">기타
    <hr>
    <h3 id="output"></h3>
</body>
</html>
