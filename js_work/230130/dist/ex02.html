<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="number" id="input-number">
    <button id="btn">확인</button>
    <div id="print-div">

    </div>
<script src="/ex02.57de9bc7.js"></script></body>
</html>
<script>const $btn = document.getElementById("btn");
const $inputnumber = document.getElementById("input-number");
const $printdiv = document.getElementById("print-div");
$btn.addEventListener("click", function() {
    switch($inputnumber.value % 2){
        case 0:
            $printdiv.innerHTML = "짝수 입니다.";
            break;
        case 1:
            $printdiv.innerHTML = "홀수 입니다.";
            break;
        default:
            break;
    }
});

</script>
