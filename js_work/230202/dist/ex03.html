<script>// 함수를 만드는데 매개변수를 넣으면 매개변수의 제깁의 값이 반환되는 함수
const a = (x)=>{
    return x * x;
};
console.log(a(10));
console.log(a(3));
//4로 나누어 떨어지는 해는 윤년이다
//100으로 나누어 떨어지는 해는 윤년 아니다
//400으로 나누어 떨어지는 해는 윤년이다
const you = (year)=>{
    let result = "윤년이아닙니다";
    if (year % 4 == 0) result = "윤년입니다";
    if (year % 100 == 0) result = "윤년이아닙니다";
    if (year % 400 == 0) result = "윤년입니다";
    return result;
};
console.log("2000", you(2000));
console.log("2001", you(2001));
console.log("2002", you(2002));
console.log("2003", you(2003));
console.log("2004", you(2004));
console.log("400", you(400));
console.log("100", you(100));

</script>
