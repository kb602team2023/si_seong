<script>
    const min=function(array){
        let min=array[0];
        for(const item of array){
            if(min>item){
                min=item;
            }
        }
        return min
    }
    const max=function(array){        
        let max=array[0];
        for(const item of array){
            if(max<item){
                max=item;
            }
        }
        return max
    }
    console.log(`min=${min([20,30,473,50,60,10,2,7])}`);
    console.log(`max=${max([20,30,473,50,60,10,2,7])}`);
</script>
