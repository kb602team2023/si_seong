<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{border: 1px solid black; padding: 0.5rem; box-shadow: 1px 1px 1; cursor:pointer}
        .btn:hover{box-shadow: 2px 2px 0.5; background-color: aqua;}
        .block{display: block;}
        .none{display: none;}
        #my-div{display: none;}    
        #my-checkbox:checked + #my-div{
            display: block;
        }
    </style>
</head>
<body>
    <h1>div 나오고 안나오고</h1>
    <label for="my-checkbox" class="btn">버튼</label>
    <div style="position: absolute; right: 0; bottom: 0;">
        <input type="checkbox" name="" id="my-checkbox" class="none" >
        <div id="my-div">
            <h1>제목</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
        </div>
    </div>
</body>
</html>
