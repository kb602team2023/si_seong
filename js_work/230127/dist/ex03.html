<style>.bg-blue {
  color: #fee;
  background-color: #00f;
}

.none {
  display: none;
}

.block {
  display: block;
}

</style>
<script>const doclick = ()=>{
    const $myDiv = document.getElementById("my-div");
    const elementStyle = $myDiv.style;
    const computedStyle = window.getComputedStyle($myDiv, null);
    if (computedStyle.display == "block") {
        $myDiv.classList.add("none");
        $myDiv.classList.remove("block");
        $myDiv.classList.remove("bg-blue");
        return;
    }
    if (computedStyle.display == "none") {
        $myDiv.classList.add("block");
        $myDiv.classList.add("bg-blue");
        $myDiv.classList.remove("none");
        return;
    }
// alert(elementStyle)

};

</script>
