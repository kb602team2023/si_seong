<script>//string.prototype을 이용해서 문자열안에 포함되는지 안되는지 확인 해주는 함수 만들기
String.prototype.contain = function(data) {
    return this.indexOf(data) >= 0;
};
const mystr = "문자열입니다";
console.log(`mystr.contain("문")=${mystr.contain("문")}`);
console.log(`mystr.contain("제")=${mystr.contain("제")}`);
Array.prototype.contain = function(data) {
    return this.indexOf(data) >= 0;
};
const arr = [
    10,
    20,
    30,
    40
];
console.log(`mystr.contain("10")=${arr.contain(10)}`);
console.log(`mystr.contain("50")=${arr.contain(50)}`);

</script><script src="/ex04.fe6b6678.js"></script>
