<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="a">a</label>
    <input type="text" id="a"><br>
    <label for="b">b</label>
    <input type="text" id="b"><br>
    <label for="c">c</label>
    <input type="text" id="c"><br>
    <label for="d">d</label>
    <input type="text" id="d"><br>
    <label for="e">e</label>
    <input type="text" id="e"><br>
    <button id="my-btn">제일 큰 수 확인</button>
    <div id="my-div"></div>
<script src="/ex01.0851002e.js"></script></body>
</html>
<script>const $a = document.getElementById("a");
const $b = document.getElementById("b");
const $c = document.getElementById("c");
const $d = document.getElementById("d");
const $e = document.getElementById("e");
const $mybtn = document.getElementById("my-btn");
const $mydiv = document.getElementById("my-div");
$mybtn.addEventListener(`click`, function() {
    // console.log(`a.value=${a.value}`);
    // console.log(`b.value=${b.value}`);
    // console.log(`c.value=${c.value}`);
    // console.log(`d.value=${d.value}`);
    // console.log(`e.value=${e.value}`);
    const arr = [
        Number($a.value),
        Number($b.value),
        Number($c.value),
        Number($d.value),
        Number($e.value)
    ];
    console.log(arr);
    let max = arr[0];
    for (const ele of arr)if (max < ele) max = ele;
    let min = arr[0];
    for (const ele1 of arr)if (min > ele1) min = ele1;
    $mydiv.innerHTML += `max=${max}`;
    $mydiv.innerHTML += `min=${min}`;
});

</script>
