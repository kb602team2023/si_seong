<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="my-div"></div>
    <button id="my-btn1">시작</button>
    <button id="my-btn2">정지</button>
</body>
</html>
<script>
    const $mydiv=document.getElementById('my-div');
    const $mybtn1 =document.getElementById('my-btn1')
    const $mybtn2=document.getElementById('my-btn2');
    let cont=0;
    const test=setInterval(()=>{
        cont += 1;
        $mydiv.innerHTML=`cont=${cont}초`;
    },1000);
    setTimeout(()=>{console.log(`한번 실행`)},2000);
    $mybtn2.addEventListener('click',()=>{clearInterval(test)});
    $mybtn1.addEventListener('click',()=>{
        setInterval(()=>{
        cont += 1;
        $mydiv.innerHTML=`cont=${cont}초`;
        },1000)
    });
</script>
