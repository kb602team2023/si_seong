<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 0.2rem;
        }

        input {
            font-size: 1.8rem;
            height: 2rem;
            box-shadow: 0.2rem 0.2rem 0.2rem #333;
        }
    </style>
</head>

<body>
    <div>
        <input type="text">
    </div>
    <div>
        <button id="uppercase">대문자</button>
        <button id="lowercase">소문자</button>
    </div>
    <p></p>
</body>

</html>
<script>
    const $upperbtn = document.querySelector('#uppercase');
    const $lowerbtn = document.querySelector('#lowercase');
    const $input=document.querySelector('input');
    const $p = document.querySelector('p');
    const doUpperLower =(e)=>{
        // alert(`e.target.innerHTML=${e.target.innerHTML}`);
        if('대문자'===e.target.innerHTML){
            let str1=$input.value.toUpperCase();
            $p.innerHTML=str1;
        }
        else{
            let str1= $input.value.toLowerCase();
            $p.innerHTML=str1;
        }
    }
    $upperbtn.addEventListener('click',doUpperLower);
    $lowerbtn.addEventListener('click',doUpperLower);
    $input.addEventListener('keyup',(e)=>{
        if(e.keyCode===13){
            alert('enter key');
            let str1=$input.value.toUpperCase();
            $p.innerHTML=str1;
        }
    });
</script>
