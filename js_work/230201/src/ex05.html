<script>
    let star =1;
    for(let indent = 9; indent>0;indent--){
        let output="";
        // console.log(indent);
        for(let i=indent ;i>0;i--){
            output+=" ";
            // console.log(i);
            // console.log("1번째 indent=",indent);
        }
        
        for(let i=0; i<star;i++){
            output+="*";
            // console.log(star);
            // console.log(output);
        }
        star+=2;
        console.log(output);
        
    }
    

</script>
