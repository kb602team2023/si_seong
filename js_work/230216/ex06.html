<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const $h1=document.querySelector('h1');
            const $buttonsl=document.querySelector('#btn-sl');
            const $btnaa = document.querySelector('#btn-aa')

            $buttonsl.addEventListener("click",()=>{
                fetch('http://127.0.0.1:5000/')
                .then((result)=>{
                    return result.text()
                })
                .then((data)=>{
                   $h1.textContent=data;
                })
            });

            $btnaa.addEventListener("click",()=>{
                fetch('http://127.0.0.1:5000/aa')
                .then((result)=>{
                    return result.text()
                })
                .then((data)=>{
                    $h1.textContent=data;
                })
            });

        });
    </script>
</head>
<body>
    <button id="btn-sl">/ 데이터가져오기</button>
    <button id="btn-aa">/aa 데이터가져오기</button>
    <h1></h1>
</body>
</html>
