<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{
            const $input=document.querySelector('input');
            const $start=document.querySelector('#start');
            const $reset=document.querySelector('#reset');
            const $h1=document.querySelector('h1');
            const $h2=document.querySelector('h2');
            const $h3=document.querySelector('h3');
            let a=Math.floor(Math.random()*(100-1)+1);
            let acount=0;
            const list=[];
            $h1.textContent="10번의 기회안에 랜덤숫자를 맟추세요"
            $start.addEventListener('click',()=>{
                console.log(a);
                const val=$input.value;
                list.push(val);
                acount++;
                $h2.innerHTML=`${list.join(',')}`
                if(acount<=10){
                    if(a>val){
                        $h1.textContent="값을 올리세요"
                    }   
                    if(a==val){
                        $h1.textContent="정답 입니다"
                        // $input.setAttribute('disabled','true');
                        // $start.setAttribute('disabled','true');
                        // return;
                    }
                    if(a<val){
                        $h1.textContent="값을 내리세요"
                    }
                    
                    $h3.innerHTML=`${acount}번째 도전입니다. `

                }
                else{
                    $h2.textContent="10번의 기회를 넘었습니다."
                }
                $input.value="";
            });
            $reset.addEventListener('click',()=>{
                $h1.textContent="10번의 기회안에 랜덤숫자를 맟추세요"
                $h2.textContent="";
                $h3.textContent="";
                $input.value="";
                a=Math.round(Math.random()*(100-1)+1);
                acount=0;
                // $input.setAttribute('disabled','false');
                // $start.setAttribute('disabled','false');
            });
        });
    </script>
</head>
<body>
    <input type="text">
    <button id="start">실행</button>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <button id="reset">리셋</button>
</body>
</html>
