<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $h1list=document.querySelectorAll('h1');
            $h1list.forEach((ele)=>{
                ele.textContent='h1 tag';
                ele.style.color='#ccc';
                ele.style.backgroundColor='#333';
                ele.style.padding='1rem';
                ele.style.boxShadow='0.2rem 0.2rem 0.2rem #333';    
            });
        });
    </script>
</head>
<body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
</body>
</html>
