<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const $button= document.querySelector('button');
            $button.addEventListener('click',()=>{
                // alert('누름');
                const $imgs = document.querySelectorAll('.rect');
                $imgs.forEach((img,idx)=>{
                    console.log(`idx=${idx}`);
                    const width=(idx+1)*100
                    img.setAttribute('src',`http://placekitten.com/${width}/100`)
                })
            });
        });
    </script>
</head> 
<body>
    <img src="http://placekitten.com/100/100" alt="" class="rect">
    <img src="http://placekitten.com/101/200" alt="" class="rect">
    <img src="http://placekitten.com/102/300" alt="" class="rect">
    <img src="http://placekitten.com/150/100" alt="" class="rect">
    <button>버튼</button>
</body>
</html>
