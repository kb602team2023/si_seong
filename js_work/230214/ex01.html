<html lang="ko">
<head>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.body.style.backgroundColor = 'black';
            const $earth = document.querySelector('#earth');
            const $sun = document.querySelector('#sun');
            $earth.style.position= 'absolute';
            $sun.style.position= 'absolute';
            $sun.style.left='100px';
            $sun.style.top='100px';

            const distance = 50;
            let gak =0;
            setInterval(()=>{
                // Math.sin();
                gak =gak+0.3;
                
                x= Math.sin(gak);
                y= Math.cos(gak);
                // console.log(`gak=${gak}`);
                // console.log(`x=${x}  x*50=${x*50}`);
                // console.log(`y=${y}  y*50=${y*50}`);
                $earth.style.left=(x*85+120)+"px";
                $earth.style.top=(y*85+120)+"px";

        });
    </script>
</head>
<body>
    <div id="content">

            <img src="sun.png" alt="" width="100" height="100">
