<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            position: relative;
            background-color: aqua;
        }
        #gp1
        {
            background-color: gray;
            position: absolute;
            height: 100px;
            right: 0;
        }
        #c1
        {
            display: inline-block;
            background-color: red;
            overflow: hidden;
            margin-top: 30px;
            line-height: 40px;
        }
        #c1>li
        {
            padding: 0 5px;
            color: white;
            list-style: none;
            float: left;
        }
    </style>
</head>
<body>
    <div id="gp1">
        <div id="p1">
            <ul id="c1">
                <li>one</li>
                <li>two</li>
                <li>three</li>
                <li>four</li>
            </ul>
        </div>
    </div>
</body>
</html>
