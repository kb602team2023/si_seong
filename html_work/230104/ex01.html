<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Seymour+One&display=swap');
        *
        {
            padding: 0;
            margin: 0;
            /* font-size: 10px; */
            box-sizing: border-box;
            font-family: 'Seymour One', sans-serif;
            font-style: italic;
            font-weight: bold;
            text-align: center;
        }
        h1
        {
            /* text-align: center; */
            font-size: 3rem;
            /* line-height: 3rem; */
            background-color: rgba(255, 0, 0, 0.5);
            padding-top: 150px;
            height: 200px;
        }
        body
        {
            /* background-image: url('../12345.png'); */
            background-repeat: no-repeat;
        }
        p
        {
            font-size: 1.5rem;
        }
        h2
        {
            /* display: none; */
            visibility: hidden;
        }
        li
        {
            border: 1px solid black;
            display: inline-block;
            margin: 1rem;
        }
        li:nth-child(2n)
        {
            background-color: aqua;
        }
        li:nth-child(2n+1)
        {
            background-color: brown;
        }
        table
        {
            visibility: collapse;
            /* display: none; */
        }
    </style>
</head>
<body>
    <h1>header-1</h1>
    <h2>header-2</h2>
    <ul>
        <li>qqq</li>
        <li>hhh</li>
        <li>aaa</li>
    </ul>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Totam laborum, id praesentium reiciendis asperiores explicabo sit laudantium, repudiandae laboriosam nostrum labore officia ipsum autem molestias neque odit magni? Quae, repellat.</p>
    

</body>
</html>
