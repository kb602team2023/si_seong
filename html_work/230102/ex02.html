<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* padding 선을 기준으로 안쪽 여백
        margin 선을 기준으로 바깥쪽 여백
        padding: 0;
        margin: 0;
        box-size: border-size 은 기본으로 하고 시작 */
        .aa
        {
            background-color: aqua;
            height: 2rem;
        }
        .bb
        {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="aa">aa</div>
    <div class="bb">bb</div>

</body>
</html>
