<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든것 선택 * */
        * 
        {

           padding: 1rem; /*안쪽 여백*/
        }
        
        h1
        {
            color:  #00ffff;
        }
        div
        {
            font-style: italic;
        }
        .aa
        {
            width: 10rem;
            height: 10rem;
            background-color: #cc00ff;
        }
        #bb
        {
            width: 10rem;
            height: 10rem;
            background-color: #00ccff;
        }
    </style>
</head>
<body>
    <!--
        모든 선택자 ->*
        태그 선택자 -> 태그
        <h1>
        클래스 선택자->.

        아이디 선택자->#

    -->
    <h1>제목</h1>
    <div class="aa">세로 공간 분할태그</div>
    <div id="bb">bb 아이디 분할태그</div>
</body>
</html>
