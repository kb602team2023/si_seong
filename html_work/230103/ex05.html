    <title>Document</title>
    <style>
        *
        {
            padding: 0;
            margin: 0;

        }
        ul
        {
            overflow: hidden;
        }
        li
        {
            list-style: none;
            float: left;
            padding: 1rem;
        }
        li:nth-child(2n)
        {
            background-color: antiquewhite;
        }
        li:nth-child(2n+1)
        {
            background-color: aquamarine;
        }
        li:first-child
        {
            border-radius: 1rem 0 0 1rem;
        }
        li:last-child
        {
            border-radius: 0 1rem 1rem 0;
        }
        div
        {
            display: none;
        }
    </style>
